<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Climatic Condition</title>
</head>
<body>
    <div class="container my-5 mx-auto">

    <h1 class="text-muted text-center my-4">Climatic Condition</h1>

    <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a Location for Weather Information</label>
        <p>(Start City Name Preferably with Upper Case)</p>
        <input type="text" name=city class="form-control" p-4>
    </form>

    <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top">
        <div class="icon bg-light mx-auto text-center">
            <img src="" alt="">
        </div>
        <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">city name</h5>
        <div class="my-3">weather condition</div>
        <div class="disply-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
            </div>
        </div>
    </div>
<script src="focast.js"></script>
    <script src="app.js"></script>
</body>
</html>
